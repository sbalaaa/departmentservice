version: '3'
services:
  mysql-db:
    image: mysql
    volumes:
      - db_data:/var/lib/app
    restart: always
    networks:
      - service-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: springtraining
      MYSQL_ROOT_PASSWORD: root
  department-api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: "unless-stopped"
    networks:
      - service-mysql
    ports:
      - "9000:9000"
    depends_on:
      - "mysql-db"
volumes:
  db_data:
networks:
  service-mysql:
